---
- name: Setup localhost samba server
  hosts: localhost
  connection: local
  become: true
  # vars_files:
  #   - vars/default.yml

  roles:
    - role: setup_samba
      become: true
      vars:
        setup_samba_log: /var/log/samba/localShares
        setup_samba_guest_account: "nobody"
        setup_samba_create_user: ["@smbgrp"]
